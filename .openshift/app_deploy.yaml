---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: ${NAME}-deploy
  annotations:
    openshift.io/display-name: Static JS App Deploy Template
    description: A template to deploy your an App with a HTTP endpoint
    iconClass: icon-cube
    tags: http
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      build: "${NAME}"
    name: "${NAME}"
  spec: {}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    labels:
      app: "${NAME}"
  spec:
    replicas: 1
    selector:
      name: "${NAME}"
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp:
        labels:
          name: "${NAME}"
      spec:
        containers:
        - image: "${IMAGE_REPO}/${NAMESPACE}/${NAME}:${APP_TAG}"
          imagePullPolicy: Always
          name: "${NAME}"
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: "${NAME}"
    name: "${NAME}"
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: "${NAME}"
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      name: "${NAME}"
    name: "${NAME}"
  spec:
    host: "${HOSTNAME}.${WILDCARD_ROUTE}"
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: "${NAME}"
      weight: 100
    wildcardPolicy: None
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all objects and the related imagestream.
  required: true
- name: HOSTNAME
  displayName: Name
  description: The hostname for the route
  value: "${NAME}-${NAMESPACE}"
  required: true
- name: APP_TAG
  displayName: App Tag
  description: The tag of the image to use eg latest.
  value: latest
  required: true
- name: NAMESPACE
  displayName: Docker image namespace
  description: The namespace of the image to use eg js-apps.
  required: true
- name: IMAGE_REPO
  displayName: Docker image repository
  description: The docker repository containing the image to use
  required: true
  value: docker-registry.default.svc:5000
- name: DEPLOYER_USER
  displayName: Deployer User
  description: The name to the serviceaccount user for deploying apps eg jenkins
  value: jenkins
  required: true
- name: PIPELINES_NAMESPACE
  displayName: Project/Namespace for Jenkins Pipelines
  description: The project/namespace where the Jenkins executing pipelines is deployed.
  required: true
- name: ENABLE_DEBUG
  displayName: Set mode
  description: Set mode for debugging on or off
  value: "true"
- name: CUSTOM_ENV
  displayName: Custom Variables for app
  description: Use to add variables to the app, eg endpoints
  value: "{}"
- name: ENV_MOUNT_PATH
  displayName: Location for the env file to be loaded.
  description: Location for the env file to be loaded. This could be /opt/app-root/src for nginx or /usr/src/app for a node app
  value: "/opt/app-root/src"
- name: WILDCARD_ROUTE
  displayName: App Wildcard Route
  description: The wildcard app route (e.g. apps.ocp.example.com)
  required: true
labels:
  template: ${NAME}-deploy-template